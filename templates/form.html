<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Data Form</title>
</head>
<body>
    <h1>Gemstone Data Input Form</h1>
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <label for="carat">Carat:</label>
        <input type="number" id="carat" name="carat" step="0.01" required><br><br>

        <label for="cut">Cut:</label>
        <input type="text" id="cut" name="cut" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>

        <label for="clarity">Clarity:</label>
        <input type="text" id="clarity" name="clarity" required><br><br>

        <label for="depth">Depth:</label>
        <input type="number" id="depth" name="depth" step="0.01" required><br><br>

        <label for="table">Table:</label>
        <input type="number" id="table" name="table" step="0.01" required><br><br>

        <label for="x">X:</label>
        <input type="number" id="x" name="x" step="0.01" required><br><br>

        <label for="y">Y:</label>
        <input type="number" id="y" name="y" step="0.01" required><br><br>

        <label for="z">Z:</label>
        <input type="number" id="z" name="z" step="0.01" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
